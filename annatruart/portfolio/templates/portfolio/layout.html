{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="media/icon.png">
        <link href="{% static 'portfolio/css/styles.css' %}" rel="stylesheet">
        <script src="{% static 'portfolio/js/base.js' %}"></script>
        {% block script %}{% endblock %}
        <title>{{ title }}</title>
    </head>
    <body>
        <div class="header">
            <a href="/" id="header-space"></a>
            <a href="/" id="logo-big" class="logo"><img src="/media/logo.png" style="width: 50px;">Chronic Illness Baddie Art</a>
            <span style="font-size:40px; cursor:pointer; padding-top:0px;" onclick="openMenu()">&#9776;</span>
        </div>
        <div id="myMenu" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
          <div class="overlay-content">
            <a href="/">Home</a>
            <a href="/about">About Me</a>
            <a href="/contact">Contact</a>
          </div>
        </div>
        <div class="{{ format }}">
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
